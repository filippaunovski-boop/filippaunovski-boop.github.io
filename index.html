<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filip's Showreel</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Montserrat, Arial, sans-serif;
  overflow:hidden;
  user-select:none;
  color:#fff;
}

/* ===== BACKGROUND VIDEO ===== */
#bg-video{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:-3;
  pointer-events:none;
}

/* ===== DARKER CENTER GRADIENT ===== */
#gradient-overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.45) 0%,
    rgba(0,0,0,0.25) 45%,
    rgba(0,0,0,0.10) 70%,
    rgba(0,0,0,0) 100%
  );
  z-index:-2;
  pointer-events:none;
}

/* ===== LOGO INTRO ===== */
.logo-overlay{
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:1000;
}
.logo-overlay img{
  width:360px;
  opacity:0;
  animation:logoFade 2.2s ease forwards;
}
@keyframes logoFade{
  0%{opacity:0; transform:scale(3);}
  40%{opacity:1; transform:scale(1);}
  80%{opacity:1; transform:scale(1);}
  100%{opacity:0; transform:scale(1);}
}

/* ===== MAIN CONTENT ===== */
.main-content{
  opacity:0;
  padding-top:40px;
  transition:opacity .5s ease;
}

/* ===== MAIN PORTFOLIO VIDEO (KEEPED AS PROMINENT) ===== */
.main-video{
  width:100%;                 /* SHOWREEL stays full-width (within its max) */
  max-width:1600px;
  aspect-ratio:16/9;
  margin:0 auto 60px auto;
  border-radius:10px;
  overflow:hidden;
  opacity:0;
  transition:opacity 1s ease;
  box-shadow:
    0 0 25px rgba(255,255,255,0.9),
    0 0 55px rgba(255,255,255,0.5),
    0 0 100px rgba(255,255,255,0.2);
  animation:pulseGlow 2s infinite ease-in-out;
}
@keyframes pulseGlow{
  0%{ box-shadow:0 0 25px rgba(255,255,255,0.9); }
  50%{ box-shadow:0 0 45px rgba(255,255,255,1); }
  100%{ box-shadow:0 0 25px rgba(255,255,255,0.9); }
}
.main-video iframe{ width:100%; height:100%; border:none; }

/* ===== CATEGORY HEADERS ===== */
.category-title{
  text-align:center;
  font-size:44px;
  margin-bottom:10px;
  opacity:0;
  transform:translateY(30px);
  transition:.6s ease;
}
.category-title span.light{
  font-weight:300;
}
.category-title span.bold{
  font-weight:800;
}

/* ===== GRID 2Ã—3 (SCALED DOWN & CENTERED) ===== */
/* changed: grid container is narrower so videos don't stretch edge-to-edge */
.grid{
  width:75%;                    /* <-- narrowed from 90% to 75% */
  max-width:1100px;             /* keeps a comfortable maximum */
  margin:20px auto 60px auto;   /* centered */
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:40px;
}

.thumb{
  aspect-ratio:16/9;
  width:100%;
  overflow:hidden;
  border-radius:10px;
  opacity:0;
  transform:translateY(20px);
  transition:opacity .6s ease, transform .6s ease, box-shadow .3s ease, transform .3s ease;
  box-shadow:
    0 0 16px rgba(255,255,255,0.2),
    0 0 30px rgba(255,255,255,0.15);
}
.thumb:hover{
  box-shadow:
    0 0 18px rgba(255,255,255,0.6),
    0 0 40px rgba(255,255,255,0.4),
    0 0 60px rgba(255,255,255,0.2);
  transform:translateY(-4px);
}
.thumb iframe{ width:100%; height:100%; border:none; }

/* ===== BOTTOM CONTACT ===== */
.bottom-contact{
  text-align:center;
  margin:40px auto;
  opacity:0;
  transform:translateY(20px);
  transition:.8s ease;
  user-select:text; /* UNLOCK COPY */
}
.bottom-contact .line1{
  font-size:20px;
  font-weight:300;
}
.bottom-contact .line2{
  font-size:28px;   /* MADE BIGGER */
  font-weight:800;
  margin-bottom:10px;
}
.copy-btn{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:#fff;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

/* ===== BOTTOM LOGO ===== */
.bottom-logo{
  width:260px;  /* MADE BIGGER */
  display:block;
  margin:20px auto 80px auto;
  opacity:0;
  transform:translateY(20px);
  transition:.8s ease;
}

@media(max-width:1024px){
  /* keep grid a bit wider on medium screens */
  .grid{ width:86%; max-width:940px; }
}
@media(max-width:768px){
  .main-video{ width:95%; }
  .grid{
    grid-template-columns:1fr;
    gap:30px;
    width:90%;
  }
  .category-title{ font-size:32px; }
  .bottom-contact .line2{ font-size:25px; }
}
</style>
</head>

<body oncontextmenu="return false">

<!-- ===== BACKGROUND VIDEO ===== -->
<video id="bg-video" src="background.mp4" autoplay muted loop playsinline></video>
<div id="gradient-overlay"></div>

<!-- ===== LOGO INTRO ===== -->

<div class="main-content">

  <div class="category-block">
    <div class="category-title"><span class="light">Corporate</span> <span class="bold">Presentations</span></div>

    <div class="category-title"><span class="light">Video</span> <span class="bold">Editing</span></div>
    <div class="grid">
      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141728709" allowfullscreen></iframe></div>
      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141698755" allowfullscreen></iframe></div>

      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141698487" allowfullscreen></iframe></div>
      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141697716" allowfullscreen></iframe></div>
    </div>
  </div>

  <div class="category-block">
    <div class="category-title"><span class="light">Explainer</span> <span class="bold">Videos</span></div>
    <div class="grid">
      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141555865" allowfullscreen></iframe></div>
      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141555909" allowfullscreen></iframe></div>
      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141558482" allowfullscreen></iframe></div>
      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141558472" allowfullscreen></iframe></div>

      <div class="thumb"><iframe src="https://player.vimeo.com/video/1141555937" allowfullscreen></iframe></div>
    </div>
  </div>

  <!-- ===== CONTACT ===== -->
  <div class="bottom-contact">
    <div class="line1">For custom video requests, contact me at</div>
    <div class="line2" id="email">filip.paunovski@gmail.com</div>
    <button class="copy-btn" onclick="copyEmail()">Copy email</button>
  </div>

  <img src="logo.svg" class="bottom-logo">

</div>

<script>
window.onbeforeunload = () => window.scrollTo(0,0);

const logoOverlay = document.querySelector('.logo-overlay');
const mainContent = document.querySelector('.main-content');
const mainVideo = document.querySelector('.main-video');

logoOverlay.querySelector('img').addEventListener('animationend', () => {
  logoOverlay.style.display='none';
  mainContent.style.opacity='1';
  mainVideo.style.opacity='1';
  document.body.style.overflowY='auto';
  window.scrollTo(0,0);
});

/* SCROLL REVEALS */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.style.opacity="1";
      e.target.style.transform="translateY(0)";
    }
  });
},{threshold:0.2});

document.querySelectorAll('.category-title, .thumb, .bottom-contact, .bottom-logo')
  .forEach(el=>observer.observe(el));

/* MOBILE CLICK TO PLAY */
if(window.innerWidth <= 768){
  document.querySelectorAll('.thumb').forEach(t=>{
    t.addEventListener('click', ()=>{
      const iframe = t.querySelector('iframe');
      iframe.contentWindow.postMessage({ method:'play' }, '*');
    });
  });
}

/* COPY EMAIL */
function copyEmail(){
  const email = document.getElementById("email").innerText;
  navigator.clipboard.writeText(email);
  alert("Email copied!");
}
</script>
