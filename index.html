<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filip's Showreel</title>
<style>
body {
  margin:0;
  background:#000;
  font-family:Arial,sans-serif;
  overflow:hidden; /* prevent scroll until logo animation ends */
  user-select:none;
}

/* --- FULLSCREEN LOGO OVERLAY --- */
.logo-overlay {
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  background:#000;
  z-index:1000;
}
.logo-overlay img {
  width:350px;
  opacity:0;
  animation: logoFade 2.5s ease forwards;
}
@keyframes logoFade {
  0% {opacity:0; transform:scale(3);}
  40% {opacity:1; transform:scale(1);}
  80% {opacity:1; transform:scale(1);}
  100% {opacity:0; transform:scale(1);}
}

/* --- MAIN CONTENT --- */
.main-content {
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
  padding-top:40px;
  opacity:0;               
  transition:opacity .5s ease;
}

/* --- PORTFOLIO VIDEO --- */
.video-container {
  width:80%;
  max-width:1536px;
  aspect-ratio:16/9;
  border-radius:6px;
  overflow:hidden;
  opacity:0;               
  transition: opacity 1s ease;
  margin-bottom:30px;
  box-shadow:
    0 0 28px rgba(255,221,51,.8),
    0 0 50px rgba(255,221,51,.6),
    0 0 100px rgba(255,221,51,.3);
}
.video-container iframe { width:100%; height:100%; border:none; }

/* --- SECTIONS (tightened spacing) --- */
.section {
  width:100%;
  max-width:1400px;
  opacity:0;
  transform:translateY(40px);
  transition:opacity .7s ease, transform .7s ease;
  margin-bottom:15px; 
}
.section.in-view { opacity:1; transform:translateY(0); }

/* --- CATEGORY HEADERS (.png) --- */
.section-header {
  display:block;
  width:140%;
  max-width:1400px;
  margin:5px auto 10px auto; 
  pointer-events:none;
  user-select:none;
}

/* --- GRID 2x3 balanced spacing --- */
.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:50px 50px; 
  width:90%;
  margin:-10px auto 15px auto;
}

/* --- THUMBNAILS (strong glow, less feather) --- */
.thumb {
  width:110%;
  aspect-ratio:16/9;
  border-radius:8px;
  overflow:hidden;
  opacity:0;
  transform:translateY(20px);
  transition: opacity .7s ease, transform .7s ease;
  box-shadow:
    0 0 16px rgba(255,221,51,.75), 
    0 0 28px rgba(255,221,51,.55),
    0 0 50px rgba(255,221,51,.35);
}
.section.in-view .thumb { opacity:1; transform:translateY(0); }
.thumb iframe { width:100%; height:100%; border:none; }

/* --- BOTTOM SIGN (bigger) --- */
.bottom-sign {
  width:70%;  
  max-width:900px;  
  opacity:0;
  transform:translateY(20px);
  transition:.8s ease;
  margin-bottom:60px;
  pointer-events:none;
  display:block;
  margin-left:auto;
  margin-right:auto;
}
.bottom-sign.in-view { opacity:1; transform:translateY(0); }

/* --- RESPONSIVE --- */
@media (max-width:768px) {
  .video-container { width:95%; }
  .section-header { width:95%; }
  .grid {
    grid-template-columns:1fr; /* stack videos vertically */
    gap:30px 0; /* slightly smaller vertical spacing */
    width:95%;
  }
  .thumb { width:100%; }
  .bottom-sign { width:90%; }
}
</style>
</head>
<body oncontextmenu="return false;">

  <!-- BOTTOM SIGN -->

<script>
// Force scroll to top on page load/refresh
window.onbeforeunload = function () { window.scrollTo(0,0); };

// Logo -> Portfolio Timeline
const logoOverlay = document.querySelector('.logo-overlay');
const mainContent = document.querySelector('.main-content');
const videoContainer = document.querySelector('.video-container');

logoOverlay.querySelector('img').addEventListener('animationend', () => {
  logoOverlay.style.display='none';
  mainContent.style.opacity='1';      
  videoContainer.style.opacity='1';   
  document.body.style.overflowY='auto';
  window.scrollTo(0,0);              
});

// Scroll reveal
const io = new IntersectionObserver(entries => {
  entries.forEach(e => { if(e.isIntersecting) e.target.classList.add("in-view"); });
}, { threshold:0.2 });
document.querySelectorAll(".section, .bottom-sign").forEach(el => io.observe(el));
</script>
</body>
</html>
