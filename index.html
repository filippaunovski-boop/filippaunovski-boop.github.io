<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Montserrat,Arial,sans-serif;background:#000;color:#fff;overflow-x:hidden;position:relative;scroll-behavior:smooth;}

/* LOGO INTRO */
.logo-overlay{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:9999;}
.logo-overlay img{width:360px;animation:intro 2s ease forwards;}
@keyframes intro{0%{opacity:0; transform:scale(3);}50%{opacity:1; transform:scale(1);}100%{opacity:0; transform:scale(1);}}

/* HERO */
.hero{position:relative;height:100vh;display:flex;flex-direction:column;justify-content:space-between;align-items:center;text-align:center;padding:20px 0;opacity:0;transition:opacity .8s ease;z-index:2;}
#background1{opacity:1;position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:-2;pointer-events:none;transition:opacity 1.5s ease;}
#background2{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;opacity:0;z-index:-3;pointer-events:none;transition:opacity 2s ease;}
.hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.35);z-index:-1;}
.hero-logo{margin-top:20px;width:160px;flex-shrink:0;}
.hero-content{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;max-width:90%;}
.hero h1{font-size:clamp(32px,6vw,48px);line-height:1.2;text-align:center;word-break:break-word;max-width:960px;}
.hero h1 span{display:inline;}
.hero p{font-size:calc(clamp(18px,2.5vw,20px)*0.97);line-height:1.4;text-align:center;margin-top:8px;}
.logo-strip{width:100%;max-width:720px;overflow:hidden;margin:24px 0;}
.logo-track{display:flex;gap:40px;animation:logos 30s linear infinite;}
.logo-track img{width:90px;opacity:.85;}
@keyframes logos{0%{transform:translateX(0);}100%{transform:translateX(-100%);}}
.testimonial{min-height:90px;opacity:0;transition:opacity 1s ease;text-align:center;}
.testimonial p{font-size:16px;line-height:1.6;}
.testimonial strong{display:block;margin-top:4px;font-weight:800;}
.hero-badges{display:flex;justify-content:center;gap:20px;margin-top:20px;}
.hero-badges img{width:90px;}
.cta{display:flex;flex-direction:column;align-items:center;margin-bottom:20px;}
.cta button{padding:10px 28px;border:none;border-radius:30px;background:#ffd633;color:#000;font-weight:600;cursor:pointer;white-space:nowrap;}
.arrow{font-size:32px;animation:bounce 2s infinite;}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(10px);}}

/* MAIN CONTENT */
.main-content{padding-top:40px;position:relative;z-index:2;}
.showreel-title,.category-title{text-align:center;font-size:44px;margin-bottom:30px;opacity:0;transform:translateY(30px);transition:.6s ease;}
.showreel-title span.light,.category-title span.light{font-weight:300;}
.showreel-title span.bold,.category-title span.bold{font-weight:800;}
.main-video{width:90%;max-width:1440px;aspect-ratio:16/9;margin:0 auto 60px auto;border-radius:10px;overflow:hidden;opacity:0;transition:opacity 1s ease;box-shadow:0 0 25px rgba(255,255,255,0.9),0 0 55px rgba(255,255,255,0.5),0 0 100px rgba(255,255,255,0.2);animation:pulseGlow 2s infinite ease-in-out;}
@keyframes pulseGlow{0%{box-shadow:0 0 25px rgba(255,255,255,0.9);}50%{box-shadow:0 0 45px rgba(255,255,255,1);}100%{box-shadow:0 0 25px rgba(255,255,255,0.9);}}
.main-video img.thumb-cover{width:100%;height:100%;object-fit:cover;display:block;}
.main-video iframe{width:100%;height:100%;border:none;display:none;}
.grid{width:75%;max-width:1100px;margin:20px auto 60px auto;display:grid;grid-template-columns:repeat(2,1fr);gap:28px;}
.thumb{position:relative;aspect-ratio:16/9;overflow:hidden;border-radius:10px;opacity:0;transform:translateY(20px);transition:.6s ease,box-shadow .3s ease,transform .3s ease;box-shadow:0 0 16px rgba(255,255,255,0.2),0 0 30px rgba(255,255,255,0.15);cursor:pointer;}
.thumb img{width:100%;height:100%;object-fit:cover;display:block;}
.thumb iframe{width:100%;height:100%;border:none;display:none;}
.grid .category-title{text-align:center;}

/* BIG SCREEN VIDEO */
.big-video-overlay{position:fixed;inset:0;background:rgba(0,0,0,.95);display:none;align-items:center;justify-content:center;z-index:10000;transition:opacity 0.4s ease;}
.big-video-overlay.show{display:flex;opacity:1;}
.big-video-overlay iframe{width:80%;max-width:1360px;height:80%;border:none;}
.big-video-overlay .close-btn{position:absolute;top:20px;right:20px;font-size:32px;color:#fff;cursor:pointer;font-weight:bold;}

/* CONTACT FORM */
.contact-form{width:90%;max-width:480px;margin:30px auto 20px auto;display:flex;flex-direction:column;gap:14px;}
.contact-form input,.contact-form textarea{padding:12px 16px;border-radius:6px;border:none;font-size:16px;resize:none;}
.contact-form button{padding:12px 24px;border:none;border-radius:6px;background:#fff;color:#000;font-weight:600;cursor:pointer;}
.bottom-contact{ text-align:center;margin:40px auto;font-size:20px; }
.bottom-contact .line2{font-size:22px;font-weight:600;}
.bottom-logo{width:260px;display:block;margin:20px auto 80px auto;}

/* MOBILE OPTIMIZATION */
@media screen and (max-width:768px){
  .hero h1{font-size:clamp(26px,5vw,36px);}
  .hero p{font-size:calc(clamp(14px,3vw,18px)*0.97);}
  .showreel-title{font-size:36px;margin-bottom:20px;}
  .grid{width:90%;grid-template-columns:1fr;gap:16px;}
  .thumb{box-shadow:0 0 12px rgba(255,255,255,0.15),0 0 22px rgba(255,255,255,0.1);}
}
@media screen and (max-width:480px){
  .hero{height:auto;min-height:100vh;padding-top:40px;padding-bottom:40px;}
  .hero h1{font-size:clamp(20px,5vw,28px);}
  .hero p{font-size:calc(clamp(14px,4vw,16px)*0.97);}
  .thumb{box-shadow:0 0 8px rgba(255,255,255,0.1),0 0 16px rgba(255,255,255,0.05);}
  .main-video{box-shadow:0 0 16px rgba(255,255,255,0.6),0 0 35px rgba(255,255,255,0.4),0 0 60px rgba(255,255,255,0.2);}
}
</style>
</head>

<script>
// DISABLE RIGHT CLICK
document.addEventListener('contextmenu', e => e.preventDefault());

// LOGO INTRO
setTimeout(()=>{
  document.querySelector('.logo-overlay').style.display='none';
  document.getElementById('heroSection').style.opacity=1;
},2000);

// BACKGROUND FADE CONTROL
const bg1 = document.getElementById('background1');
const bg2 = document.getElementById('background2');
const heroSection = document.getElementById('heroSection');
const mainVideo = document.querySelector('.main-video');
const bg2MaxOpacity = 0.5;

window.addEventListener('scroll', ()=>{
  const scrollY = window.scrollY;
  const heroHeight = heroSection.offsetHeight;
  const docHeight = document.body.scrollHeight - window.innerHeight;

  bg1.style.opacity = Math.max(0, 1 - scrollY/(heroHeight/2));

  const videoTop = mainVideo.offsetTop;
  const fadeStart = videoTop - window.innerHeight/2;
  if(scrollY >= fadeStart){
    bg2.style.opacity = Math.min(bg2MaxOpacity, bg2MaxOpacity*(scrollY - fadeStart)/200);
  }
  const bottomFadeStart = docHeight - 200;
  if(scrollY > bottomFadeStart){
    bg2.style.opacity = Math.max(0, bg2MaxOpacity - ((scrollY - bottomFadeStart)/200)*bg2MaxOpacity);
  }
});

// SCROLL SNAP
let scrollLocked = false;
window.addEventListener('wheel', e => {
  if (scrollLocked) return;
  const delta = e.deltaY;
  const heroHeight = heroSection.offsetHeight;
  const scrollPos = window.scrollY;
  const offset = 75;

  if (delta > 0 && scrollPos <= 0) {
    scrollLocked = true;
    window.scrollTo({ top: heroHeight + offset, behavior: "smooth" });
    setTimeout(() => { scrollLocked = false; }, 800);
    e.preventDefault();
  } else if (delta < 0 && scrollPos > heroHeight && scrollPos <= heroHeight + offset) {
    scrollLocked = true;
    window.scrollTo({ top: 0, behavior: "smooth" });
    setTimeout(() => { scrollLocked = false; }, 800);
    e.preventDefault();
  }
},{ passive:false });

// TESTIMONIALS
const testimonials=[ 
  ["Always exceptional work. Highly recommend. The best!","Daniel Anstandig, CEO, Futuri Media"], 
  ["Fast, professional delivery with clear communication.","Pouria Mojabi, CEO, Supportiv"], 
  ["Creative, precise and consistently reliable execution.","Kevin Lofgren, CTO, Object Spectrum"] 
];
let tIdx=0;
const tEl=document.getElementById('testimonial');
function showTestimonial(){
  tEl.style.opacity=0;
  setTimeout(()=>{
    tEl.innerHTML=`<p>“${testimonials[tIdx][0]}”</p><strong>${testimonials[tIdx][1]}</strong>`;
    tEl.style.opacity=1;
    tIdx=(tIdx+1)%testimonials.length;
  },500);
}
showTestimonial();
setInterval(showTestimonial,5000);

// SCROLL REVEAL
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.style.opacity=1;
      e.target.style.transform="translateY(0)";
    }
  })
},{threshold:.2});
document.querySelectorAll('.category-title,.thumb,.main-video,.bottom-contact,.bottom-logo')
.forEach(el=>obs.observe(el));

// LETS WORK BUTTON SCROLL
document.getElementById('letsWork').addEventListener('click',()=>{
  document.querySelector('.contact-form').scrollIntoView({behavior:"smooth"});
});

// CONTACT FORM SUBMIT
document.getElementById('submitBtn').addEventListener('click',()=>{
  const name=document.getElementById('name').value;
  const email=document.getElementById('emailInput').value;
  const msg=document.getElementById('message').value;
  if(name && email && msg){
    fetch('https://formspree.io/f/xykkyqpn',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({name:name,email:email,message:msg})
    }).then(r=>{
      alert("Message sent!");
      document.getElementById('name').value="";
      document.getElementById('emailInput').value="";
      document.getElementById('message').value="";
    }).catch(e=>{alert("Error sending message.")});
  } else { alert("Please fill all fields."); }
});

// SCROLL TO TOP ON REFRESH
window.onbeforeunload=function(){window.scrollTo(0,0);}

// LAZY-LOAD MAIN VIDEO
const mainIframe = mainVideo.querySelector('iframe');
const thumbCover = mainVideo.querySelector('.thumb-cover');
thumbCover.style.display='block';
mainIframe.style.display='none';
const showreelObserver = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      if(!mainIframe.src){
        mainIframe.src = mainIframe.dataset.src;
        mainIframe.onload = ()=>{
          thumbCover.style.display='none';
          mainIframe.style.display='block';
        }
      }
    }
  });
},{threshold:0.5});
showreelObserver.observe(mainVideo);

// THUMBNAIL CLICK BIG VIDEO
const bigOverlay = document.getElementById('bigVideoOverlay');
const bigIframe = bigOverlay.querySelector('iframe');
const thumbs = document.querySelectorAll('.thumb');
thumbs.forEach(t=>{
  t.addEventListener('click',()=>{
    bigOverlay.classList.add('show');
    bigIframe.src = t.dataset.video + "?autoplay=1";
  });
});
document.getElementById('closeBigVideo').addEventListener('click',()=>{
  bigOverlay.classList.remove('show');
  bigIframe.src="";
});
document.addEventListener('keydown', e=>{
  if(e.key==="Escape"){ bigOverlay.classList.remove('show'); bigIframe.src=""; }
});

// AUTO-PLAY MAIN PORTFOLIO VIDEO ON PAGE LOAD
window.addEventListener('load', () => {
  if(!mainIframe.src){
    mainIframe.src = mainIframe.dataset.src;
    mainIframe.onload = () => {
      thumbCover.style.display = 'none';
      mainIframe.style.display = 'block';
    }
  }
});

// THUMBNAIL HOVER GLOW
thumbs.forEach(t => {
  t.addEventListener('mouseenter', () => {
    t.style.boxShadow = '0 0 21px rgba(255,255,255,0.7), 0 0 55px rgba(255,255,255,0.35), 0 0 100px rgba(255,255,255,0.1)';
    t.style.transform = 'translateY(-2px)';
  });
  t.addEventListener('mouseleave', () => {
    t.style.boxShadow = '0 0 16px rgba(255,255,255,0.2), 0 0 30px rgba(255,255,255,0.15)';
    t.style.transform = 'translateY(0)';
  });
});
</script>
