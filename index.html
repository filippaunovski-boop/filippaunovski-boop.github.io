<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filip's Showreel</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      padding-top: 40px;
      user-select: none; /* disable text selection */
    }

    /* --- KEYFRAMES --- */
    @keyframes logoFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes logoZoomOut {
      0% { transform: scale(3); }
      100% { transform: scale(1); }
    }

    @keyframes videoFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes signatureFade {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 25px rgba(255, 221, 51, 0.7),
          0 0 45px rgba(255, 221, 51, 0.5),
          0 0 90px rgba(255, 221, 51, 0.25);
      }
      50% {
        box-shadow:
          0 0 30px rgba(255, 221, 51, 0.85),
          0 0 60px rgba(255, 221, 51, 0.65),
          0 0 120px rgba(255, 221, 51, 0.3);
      }
    }

    /* --- LOGO --- */
    .logo-container {
      position: relative;
      display: inline-block;
      pointer-events: none; /* prevent drag */
    }

    .logo {
      width: 350px;
      height: auto;
      opacity: 0;
      transform: scale(3); /* start big immediately */
      animation: 
        logoFadeIn 1s ease-out forwards,   
        logoZoomOut 1s ease-out 2s forwards;
      transform-origin: center top;
      margin-bottom: 20px;
      pointer-events: none; /* prevent drag */
    }

    /* --- VIDEO --- */
    .video-container {
      width: 80%;
      max-width: 1536px;
      aspect-ratio: 16 / 9;
      /* slightly more contrasted bright yellow glow */
      box-shadow:
        0 0 25px rgba(255, 221, 51, 0.7),
        0 0 45px rgba(255, 221, 51, 0.5),
        0 0 90px rgba(255, 221, 51, 0.25);
      opacity: 0;
      animation: videoFadeIn 1s ease-out forwards, pulseGlow 2s ease-in-out infinite;
      animation-delay: 3s;
      margin-bottom: 20px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* --- SIGNATURE IMAGE --- */
    .signature-container {
      position: relative;
      display: inline-block;
      pointer-events: none; /* prevent drag */
    }

    .signature {
      max-width: 750px;
      height: auto;
      opacity: 0;
      animation: signatureFade 1s ease-out forwards;
      animation-delay: 4.5s;
      pointer-events: none;
    }

    /* Transparent overlay to block clicks */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>
<body oncontextmenu="return false;"> <!-- disables right-click -->

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.svg" alt="Filip Logo" class="logo">
    <div class="overlay"></div>
  </div>

  <!-- Vimeo Video -->
  <div class="video-container">
    <iframe src="https://player.vimeo.com/video/1140949021" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen></iframe>
  </div>

  <!-- Signature Image -->
  <div class="signature-container">
    <img src="signature.png" alt="Signature" class="signature">
    <div class="overlay"></div>
  </div>

</body>
</html>
